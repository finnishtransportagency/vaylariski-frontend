name: CI-pipeline for running E2E tests

on:
  push:
    branches:
      - dev
      - test
      - prod
      - ANALPA-2924_github_actions_e2e # TODO REMEMBER TO REMOVE THIS!
  pull_request:
    branches:
      - dev
      - test
      - prod
      - ANALPA-2924_github_actions_e2e # TODO REMEMBER TO REMOVE THIS!

jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node 16.1
        uses: actions/setup-node@v3
        with:
          node-version: 16.18

      - name: Cypress install
        uses: cypress-io/github-action@v5
        with:
          # Disable running of tests within install job
          runTests: false
          build: npm run build-e2e

      - name: Save frontend build folder
        uses: actions/upload-artifact@v3
        with:
          name: build
          if-no-files-found: error
          path: build

  cypress-run:
    runs-on: ubuntu-22.04
    # container: cypress/browsers:node-16.18.1-chrome-110.0.5481.96-1-ff-109.0-edge-110.0.1587.41-1
    needs: install
    steps:
      - name: Setup Node 16.1
        uses: actions/setup-node@v3
        with:
          node-version: 16.18

      - name: Checkout backend
        uses: actions/checkout@v3
        with:
          repository: finnishtransportagency/vaylariski
          token: ${{ secrets.E2E_PRIVATE_KEY }}
          ref: ANALPA-2925_e2e_docker # TODO change this

      - name: Run backend with docker compose and conduct a healthcheck
        run: |
          docker-compose -f "docker-compose.e2e.yaml" up --build -d
          docker ps
          timeout 60s sh -c 'until docker ps | grep backend | grep -q healthy; do echo "Waiting for container to be healthy..."; docker ps; sleep 2; done'

      - name: Checkout frontend
        uses: actions/checkout@v3

      - name: Download the frontend build folder
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build

      - name: Test if backend is running
        run: |
          docker ps
          curl http://localhost:8000

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npm run build-e2e
          record: false
          start: npm start
          # browser: chrome
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
