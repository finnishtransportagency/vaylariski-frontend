name: CI-pipeline for running E2E tests

on:
  push:
    branches:
      - dev
      - test
      - prod
      - ANALPA-2924_github_actions_e2e # REMEMBER TO REMOVE THIS!
  pull_request:
    branches:
      - dev
      - test
      - prod
      - ANALPA-2924_github_actions_e2e # REMEMBER TO REMOVE THIS!

jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node 16.15
        uses: actions/setup-node@v3
        with:
          node-version: 16.18

      - name: Cypress install
        uses: cypress-io/github-action@v5
        with:
          # Disable running of tests within install job
          runTests: false
          build: npm run build

      - name: Save frontend build folder
        uses: actions/upload-artifact@v3
        with:
          name: build/frontend
          if-no-files-found: error
          path: build/frontend

      - name: Checkout backend
        uses: actions/checkout@v3
        with:
          repository: finnishtransportagency/vaylariski
          token: ${{ secrets.E2E_PRIVATE_KEY }}
          path: $GITHUB_HEAD_REF

      - name: Save backend folder
        uses: actions/upload-artifact@v3
        with:
          name: build/backend
          if-no-files-found: error
          path: build/backend

  cypress-run:
    runs-on: ubuntu-22.04
    container: cypress/browsers:node-16.18.1-chrome-110.0.5481.96-1-ff-109.0-edge-110.0.1587.41-1
    needs: install
    steps:
      - name: Checkout backend
        uses: actions/checkout@v3
        with:
          repository: finnishtransportagency/vaylariski
          token: ${{ secrets.E2E_PRIVATE_KEY }}
          path: $GITHUB_HEAD_REF

      - name: Download the backend folder
        uses: actions/download-artifact@v3
        with:
          name: build/backend
          path: build/backend
          run: "docker-compose -f docker-compose.e2e.yaml up --build"

      - name: Checkout frontend
        uses: actions/checkout@v3

      - name: Download the frontend build folder
        uses: actions/download-artifact@v3
        with:
          name: build/frontend
          path: build/frontend

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: npm start
          browser: chrome
